<!DOCTYPE html>
<html th:fragment="userView(content)" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/app.css"
          th:href="@{/css/app.css}">

    <div class="col-md-3 mt-5">
